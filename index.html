<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance System - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Styles for login form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            padding: 100px;
            background-color: transparent; /* White background */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(234, 231, 231, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            color: #e3d1d1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #555; /* Dark gray text */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333; /* Dark text */
            transition: border-color 0.3s; /* Smooth transition for border color */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #000101; /* Blue border on focus */
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }

        .error {
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }

        .intro {
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            color: #777; /* Light gray text */
        }

        .icon {
            margin-right: 10px;
            color: #007bff; /* Blue icon color */
        }

        /* Background SVG styles */
        #bg-wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #bg-wrap canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<!-- Background Animation -->
<div id="bg-wrap"></div>

<div class="container">
    <h1><i class="fas fa-user-lock icon"></i>PWD LOGIN SYSTEM</h1>
    <h1 class="intro"font-size: 16px;>Welcome to the RFID Attendance System. Please log in to access your dashboard.</h1>
    <p id="error" class="error"></p> <!-- Placeholder for error message -->
    <form id="loginForm">
        <label for="username"><i class="fas fa-user icon"></i>Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password"><i class="fas fa-lock icon"></i>Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
    </form>
</div>

<!-- VANTA.NET scripts -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
<script src="https://www.vantajs.com/dist/vanta.net.min.js"></script>
<script>
    VANTA.NET({
      el: "#bg-wrap",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00
    });
</script>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Retrieve username and password
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Here, you can perform login validation
        // For simplicity, I'll assume a simple check
        if (username === "admin" && password === "enhypenjay22") {
            // Redirect to the dashboard
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("error").innerText = "Invalid username or password";
        }
    });
</script>

</body>
</html>
